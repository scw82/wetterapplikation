<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meine Position</title>

  <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body>

  <h1>Meine Position</h1>
  <dl>

    <dt>Address</dt>
    <dd class="js-loc">-</dd>

    <dt>Longitude</dt>
    <dd class="js-long">-</dd>

    <dt>Latitude</dt>
    <dd class="js-lat">-</dd>

    <dt>Accuracy</dt>
    <dd class="js-acc">-</dd>

    <dt>Temperature</dt>
    <dd class="js-temp">-</dd>

    <dt>Wind Speed</dt>
    <dd class="js-windsp">-</dd>

    <dt>Custom address</dt>
    <dd class="js-custom-address">
      <input type="text">
      <a href="#">Search</a><br/>
      <span class="js-cusadd-result"></span>
    </dd>

    <dt>Symbol</dt>
    <dd class="symbol js-symbol">)</dd>

    <dt>Weather in Sao Paulo</dt>
    <dd class="js-temp-paulo">-</dd>

    <dt>Weather in Rio de Janeiro</dt>
    <dd class="js-temp-janeiro">-</dd>

  </dl>

  <div id="out"></div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="javascripts/script.js"></script>
  
</body>
</html>
